<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simmon Says Game</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any Key to Start</h2>
    <div class="btn-con">
     <div class="line1"><!--to make 2 box in one line and another 2 in next 2 line-->
       <div class="btn red" type="button" id="red">1</div><!--type is button to make these div click able-->
       <div class="btn green" type="button" id="green">2</div>
     </div>
     <div class="line2">
       <div class="btn yellow" type="button" id="yellow">3</div><!--id is just to get the pressed button in js-->
       <div class="btn purple" type="button" id="purple">4</div>
     </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
